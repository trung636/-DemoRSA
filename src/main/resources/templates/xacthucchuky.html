<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Advanced Contact Form with File Uploader">
	<meta name="author" content="UWS">
	<title>Sendy | Advanced Contact Form</title>

	<!-- Favicon -->
	<link href="img/favicon.png" rel="shortcut icon">

	<!-- Google Fonts - Poppins -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

	<!-- Font Awesome CSS -->
	<link href="vendor/fontawesome/css/all.min.css" rel="stylesheet">

	<!-- Custom Font Icons -->
	<link href="vendor/icomoon/css/iconfont.min.css" rel="stylesheet">

	<!-- Vendor CSS -->
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="vendor/dmenu/css/menu.css" rel="stylesheet">
	<link href="vendor/hamburgers/css/hamburgers.min.css" rel="stylesheet">
	<link href="vendor/mmenu/css/mmenu.min.css" rel="stylesheet">
	<link href="vendor/filepond/css/filepond.css" rel="stylesheet">

	<!-- Main CSS -->
	<link href="css/style.css" rel="stylesheet">

</head>

<body>

	<!-- Preloader -->
	<div id="preloader">
		<div data-loader="circle-side"></div>
	</div>
	<!-- Preloader End -->

	<!-- Page -->
	<div id="page">
		<div th:insert="header"></div>
		<!-- Header End -->

		<!-- Sub Header -->
		<div class="sub-header">
			<div class="container">
				<h1>Xác thực chữ ký</h1>
			</div>
		</div>
		<!-- Sub Header End -->

		<!-- Main -->
		<main>
			<!-- Contact  -->
			<div class="contact">
				<div class="container">
					<!-- Form -->
					<form method="POST" id="contactForm" name="contactForm" action="php/send_simple_phpmail.php">
						<div class="row">
							<div class="col-lg-8" id="mainContent">
								<!-- tai file hop dong -->
								<div class="row box">
									<div class="box-header">
										<h3><strong>1</strong>Chọn hợp đồng</h3>
										<p>Tải file hợp đồng</p>
									</div>
									<div class="col-md-12">
										<div class="form-group">
											<input type="file" name="filepond[]" />
										</div>
									</div>
								</div>
								<div class="row box first">
									<div class="box-header">
										<h3><strong>2</strong>Chữ ký xác nhận</h3>
									</div>
									<div class="col-md-12 col-sm-12">
										<div class="col-md-12">
											<div class="form-group">
												<input type="file" name="filepond[]" />
											</div>
										</div>
										<div class="form-group">
											<input id="chukyxacnhan" class="form-control" name="chukyxacnhan" placeholder="Chữ ký xác nhận" type="text" data-parsley-pattern="^[a-zA-Z\s.]+$" required />
										</div>
									</div>
								</div>
								<div class="row box first">
									<div class="box-header">
										<h3><strong>3</strong>Nhập xác nhận</h3>
										<p>So sánh chữ ký</p>
									</div>
									<div class="col-md-12 col-sm-12">
										<div class="form-group">
											<input id="khoacongkhai" class="form-control" name="khoacongkhai" placeholder="Khóa công khai" type="text" data-parsley-pattern="^[a-zA-Z\s.]+$" required />
										</div>
									</div>
								</div>

								<!-- button-->
								<div class="row box">
									<div class="col-12">
										<div class="form-group">
											<button type="submit" name="submit" class="btn-form-func">
												<span class="btn-form-func-content">Xác nhận</span>
												<span class="icon"><i class="fa fa-paper-plane" aria-hidden="true"></i></span>
											</button>
										</div>
									</div>
								
							</div>

						</div>
					</form>
					<!-- Form End -->
				</div>
			</div>
			<!-- Contact End -->
		</main>
		<!-- Main End -->

	</div>
	<!-- Page End -->

	<!-- Back to top button -->
	<div id="toTop"><i class="fa fa-chevron-up"></i></div>

	<!-- Vendor Javascript Files -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/easing/js/easing.min.js"></script>
	<script src="vendor/parsley/js/parsley.min.js"></script>
	<script src="vendor/nice-select/js/jquery.nice-select.min.js"></script>
	<script src="vendor/theia-sticky-sidebar/js/ResizeSensor.min.js"></script>
	<script src="vendor/theia-sticky-sidebar/js/theia-sticky-sidebar.min.js"></script>
	<script src="vendor/mmenu/js/mmenu.min.js"></script>
	<script src="vendor/filepond/js/filepond-plugin-file-validate-size.js"></script>
	<script src="vendor/filepond/js/filepond-plugin-file-validate-type.js"></script>
	<script src="vendor/filepond/js/filepond.min.js"></script>

	<!-- Main Javascript File -->
	<script src="js/scripts.js"></script>

</body>

</html>
