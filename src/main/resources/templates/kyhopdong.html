
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Advanced Contact Form with File Uploader">
	<meta name="author" content="UWS">
	<title>Sendy | Advanced Contact Form</title>

	<!-- Favicon -->
	<link href="img/favicon.png" rel="shortcut icon">

	<!-- Google Fonts - Poppins -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

	<!-- Font Awesome CSS -->
	<link href="vendor/fontawesome/css/all.min.css" rel="stylesheet">

	<!-- Custom Font Icons -->
	<link href="vendor/icomoon/css/iconfont.min.css" rel="stylesheet">

	<!-- Vendor CSS -->
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="vendor/dmenu/css/menu.css" rel="stylesheet">
	<link href="vendor/hamburgers/css/hamburgers.min.css" rel="stylesheet">
	<link href="vendor/mmenu/css/mmenu.min.css" rel="stylesheet">
	<link href="vendor/filepond/css/filepond.css" rel="stylesheet">

	<!-- Main CSS -->
	<link href="css/style.css" rel="stylesheet">

</head>

<body>

	<!-- Preloader -->
	<div id="preloader">
		<div data-loader="circle-side"></div>
	</div>
	<!-- Preloader End -->

	<!-- Page -->
	<div id="page">
		<!-- Header -->
		<div th:insert="header"></div>
		<!-- Header End -->

		<!-- Sub Header -->
		<div class="sub-header">
			<div class="container">
				<h1>Ký hợp đồng</h1>
			</div>
		</div>
		<!-- Sub Header End -->

		<!-- Main -->
		<main>
			<!-- Contact  -->
			<div class="contact">
				<div class="container">
					<!-- Form -->
					<form method="POST" id="contactForm" th:object="${hopDong}" th:action="@{/ky1}">
						<div class="row">
							<div class="col-lg-8" id="mainContent">
								<!-- tai file hop dong -->
								<div class="row box">
									<div class="box-header">
										<h3><strong>1</strong>Hợp đồng cần ký</h3>
										<p>Tải file hợp đồng</p>
									</div>
									<div class="col-md-12">
											<input name="fileData" type="file"  required/>
									</div>
								</div>
								<div class="row box first">
									<div class="box-header">
										<h3><strong>2</strong>Hàm băm</h3>
									</div>
									<div class="col-md-12 col-sm-12">
										<div class="form-group">
											<p id="hambam" class="form-control" th:utext="${session.bamFile}" data-parsley-pattern="^[a-zA-Z\s.]+$"  >
										</div>
									</div>
								</div>
								<div class="row box first">
									<div class="box-header">
										<h3><strong>3</strong>Chữ ký</h3>
									</div>
									<div class="col-md-12 col-sm-12">
										<div class="form-group">
											<p id="hambam" class="form-control" th:utext="${session.prikey}" data-parsley-pattern="^[a-zA-Z\s.]+$" >
										</div>
									</div>
								</div>

								<!-- button-->
								<div class="row box">
									<div class="col-12">
										<div class="form-group">
											<button type="submit" class="btn-form-func">
												<span class="btn-form-func-content">Ký</span>
												<span class="icon"><i class="fa fa-paper-plane" aria-hidden="true"></i></span>
											</button>
										</div>
									</div>
								</div><div class="row box">
									<div class="col-12">
										<div class="form-group">
											<button type="submit" name="submit" class="btn-form-func">
												<span class="btn-form-func-content">Lưu chữ ký</span>
												<span class="icon"><i class="fa fa-paper-plane" aria-hidden="true"></i></span>
											</button>
										</div>
									</div>
								</div>
								
							</div>

						</div>
					</form>
					<!-- Form End -->
				</div>
			</div>
			<!-- Contact End -->
		</main>
		<!-- Main End -->

	</div>
	<!-- Page End -->

	<!-- Back to top button -->
	<div id="toTop"><i class="fa fa-chevron-up"></i></div>

	<!-- Vendor Javascript Files -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/easing/js/easing.min.js"></script>
	<script src="vendor/parsley/js/parsley.min.js"></script>
	<script src="vendor/nice-select/js/jquery.nice-select.min.js"></script>
	<script src="vendor/theia-sticky-sidebar/js/ResizeSensor.min.js"></script>
	<script src="vendor/theia-sticky-sidebar/js/theia-sticky-sidebar.min.js"></script>
	<script src="vendor/mmenu/js/mmenu.min.js"></script>
	<script src="vendor/filepond/js/filepond-plugin-file-validate-size.js"></script>
	<script src="vendor/filepond/js/filepond-plugin-file-validate-type.js"></script>
	<script src="vendor/filepond/js/filepond.min.js"></script>

	<!-- Main Javascript File -->
	<script src="js/scripts.js"></script>

</body>
<th:block>
		<th:block th:if="${kySuccess}!=null">
			<script type="text/javascript">
				alert("Tạo Chữ Ký Thành Công!!");
			</script>
		</th:block>
		<th:block th:if="${tinhSuccess}!=null">
			<script type="text/javascript">
				alert("Tính Thành Công!!");
			</script>
		</th:block>
		<th:block th:if="${kyhdFail}!=null">
			<script type="text/javascript">
				alert("Vui Lòng Tạo Khóa Trước!!!");
			</script>
		</th:block>
	</th:block>

</html>
